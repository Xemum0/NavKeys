<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AvioBook Keyboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #0c5483 0%, #1a7ba8 100%);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          sans-serif;
        padding: 20px;
        gap: 15px;
      }

      .keyboard-container {
        background: linear-gradient(135deg, #0a4d75 0%, #165a85 100%);
        border-radius: 12px;
        padding: 20px;
        max-width: 1100px;
        width: 100%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .output-display {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        color: white;
        font-size: 18px;
        min-height: 50px;
        word-wrap: break-word;
      }

      .input-demo {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1100px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      .input-demo input {
        background: rgba(255, 255, 255, 0.12);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: white;
        padding: 10px 12px;
        font-size: 14px;
        min-width: 220px;
      }

      .input-demo input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .keyboard-controls {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        align-items: center;
        justify-content: center;
        flex-direction: row-reverse;
        flex-wrap: wrap;
      }

      .keyboard-switcher {
        display: flex;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 4px;
        gap: 4px;
      }

      .switcher-btn {
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.2s;
      }

      .switcher-btn:hover {
        color: white;
      }

      .switcher-btn.active {
        background: rgba(255, 255, 255, 0.25);
        color: white;
      }

      .dropdown-container {
        position: relative;
      }

      .dropdown-btn,
      .control-btn {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
      }

      .dropdown-btn:hover,
      .control-btn:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      .dropdown-btn::after {
        content: "▼";
        font-size: 10px;
      }

      .control-btn.active {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .control-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        margin-top: 5px;
        background: rgba(20, 60, 90, 0.95);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        min-width: 200px;
        display: none;
        flex-direction: column;
        z-index: 1000;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .dropdown-menu.active {
        display: flex;
      }

      .dropdown-item {
        background: transparent;
        border: none;
        color: white;
        padding: 12px 16px;
        text-align: left;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .dropdown-item:last-child {
        border-bottom: none;
      }

      .dropdown-item:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .mode-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        justify-content: center;
        max-height: 140px;
        overflow: hidden;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.35s ease, max-height 0s linear,
          margin-bottom 0s linear, visibility 0s linear;
        transition-delay: 0s, 0s, 0s, 0s;
      }

      .mode-buttons.hidden {
        max-height: 0;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        margin-bottom: 0;
        transition-delay: 0s, 0.35s, 0.35s, 0.35s;
      }

      .shortcuts-stack {
        position: relative;
        width: 100%;
        height: 0;
        margin-bottom: 0;
        overflow: hidden;
        padding-left: 0;
      }

      .shortcuts-stack.has-shortcuts {
        margin-bottom: 15px;
      }

      .shortcuts-stack.show-return {
        padding-left: 90px;
      }

      .shortcuts-return {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 44px;
        height: 44px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 20px;
        font-weight: 600;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      .shortcuts-stack.show-return .shortcuts-return {
        opacity: 1;
        pointer-events: auto;
      }

      .mode-btn {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.2s;
        text-transform: uppercase;
      }

      .mode-btn:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      .mode-btn.active {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .shortcuts-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.35s ease;
        z-index: 1;
      }

      .shortcuts-container.active {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }

      .shortcuts-container.grouped {
        flex-direction: column;
        align-items: center;
      }

      .shortcuts-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .shortcut-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s;
      }

      .shortcut-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .shortcut-btn:active {
        transform: translateY(0);
      }

      .keyboard {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .keyboard-area {
        display: flex;
        justify-content: center;
      }

      .keyboard-wrap {
        position: relative;
        display: inline-block;
        padding-top: 48px;
      }

      .letters-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
      }

      .numbers-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
      }

      .row {
        display: flex;
        gap: 8px;
      }

      .letters-section .row {
        justify-content: flex-end;
      }

      .key {
        background: linear-gradient(135deg, #2a7ba8 0%, #1f5f87 100%);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.1s;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        user-select: none;
      }

      .key:hover {
        background: linear-gradient(135deg, #3a8bb8 0%, #2f6f97 100%);
        transform: translateY(-2px);
      }

      .key:active {
        transform: translateY(0);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
      }

      .key.special {
        background: linear-gradient(135deg, #1a5f87 0%, #144a6a 100%);
        font-size: 16px;
        width: 80px;
      }

      .key.shift.caps-on {
        background: linear-gradient(135deg, #3b8db8 0%, #2a6d95 100%);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
      }

      .key.space {
        width: 400px;
      }

      .key.number {
        background: linear-gradient(135deg, #1f6a8f 0%, #185577 100%);
      }

      .key.zero {
        width: 128px;
      }

      .done-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
      }

      .done-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .nav-buttons {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        gap: 8px;
        z-index: 10;
      }

      .nav-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }

      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      @media (max-width: 768px) {
        .keyboard {
          flex-direction: column;
          align-items: center;
        }

        .keyboard-wrap {
          padding-top: 44px;
        }

        .key {
          width: 40px;
          height: 50px;
          font-size: 16px;
        }

        .key.space {
          width: 250px;
        }

        .key.special {
          width: 60px;
        }

        .key.zero {
          width: 88px;
        }
      }
    </style>
  </head>
  <body>
    <form class="input-demo">
      <input type="text" placeholder="Field 1" />
      <input type="text" placeholder="Field 2" />
    </form>

    <div class="keyboard-container">
      <button class="done-btn" onclick="clearOutput()">Done</button>

      <div class="output-display" id="output"></div>

      <!-- Keyboard Controls -->
      <div class="keyboard-controls">
        <!-- Keyboard Type Switcher -->
        <div class="keyboard-switcher">
          <button class="switcher-btn" onclick="switchKeyboard('standard')">
            Standard keyboard
          </button>
          <button
            class="switcher-btn active"
            onclick="switchKeyboard('aviobook')"
          >
            AVIOBOOK keyboard
          </button>
        </div>

        <!-- ATC Toggle -->
        <button
          class="control-btn active"
          id="atc-toggle"
          onclick="toggleCategories(this)"
        >
          ATC
        </button>

        <!-- ETC Toggle (disabled for now) -->
        <button class="control-btn" disabled>ETC</button>
      </div>
      <div class="mode-buttons">
        <button class="mode-btn" onclick="toggleShortcuts('ground')">
          GROUND
        </button>
        <button class="mode-btn" onclick="toggleShortcuts('flight')">
          FLIGHT
        </button>
        <button class="mode-btn" onclick="toggleShortcuts('weather')">
          WEATHER
        </button>
        <button class="mode-btn" onclick="toggleShortcuts('oceanic')">
          OCEANIC
        </button>
      </div>

      <div class="shortcuts-stack" id="shortcuts-stack">
        <button
          class="shortcuts-return"
          onclick="returnToCategories()"
          aria-label="Return"
        >
          &#x21A9;
        </button>
        <!-- Ground Shortcuts -->
        <div class="shortcuts-container grouped" id="ground-shortcuts">
          <div class="shortcuts-row">
            <button class="shortcut-btn" onclick="addText('CLRD')">CLRD</button>
            <button class="shortcut-btn" onclick="addText('RWY')">RWY</button>
            <button class="shortcut-btn" onclick="addText('SID')">SID</button>
            <button class="shortcut-btn" onclick="addText('ALT/FL')">
              ALT/FL
            </button>
            <button class="shortcut-btn" onclick="addText('SQ')">SQ</button>
            <button class="shortcut-btn" onclick="addText('CTOT')">
              CTOT
            </button>
            <button class="shortcut-btn" onclick="addText('TSAT')">
              TSAT
            </button>
          </div>
          <div class="shortcuts-row">
            <button class="shortcut-btn" onclick="addText('TWY')">TWY</button>
            <button class="shortcut-btn" onclick="addText('HOLD')">
              HOLD
            </button>
            <button class="shortcut-btn" onclick="addText('VIA')">VIA</button>
            <button class="shortcut-btn" onclick="addText('POS')">POS</button>
          </div>
        </div>

        <!-- Flight Shortcuts -->
        <div class="shortcuts-container grouped" id="flight-shortcuts">
          <div class="shortcuts-row">
            <button class="shortcut-btn" onclick="addText('CLB')">CLB</button>
            <button class="shortcut-btn" onclick="addText('DES')">DES</button>
            <button class="shortcut-btn" onclick="addText('QNH')">QNH</button>
            <button class="shortcut-btn" onclick="addText('LEFT')">
              LEFT
            </button>
            <button class="shortcut-btn" onclick="addText('RIGHT')">
              RIGHT
            </button>
            <button class="shortcut-btn" onclick="addText('HDG')">HDG</button>
            <button class="shortcut-btn" onclick="addText('DCT')">DCT</button>
            <button class="shortcut-btn" onclick="addText('SPEED')">
              SPEED
            </button>
            <button class="shortcut-btn" onclick="addText('SQ')">SQ</button>
          </div>
          <div class="shortcuts-row">
            <button class="shortcut-btn" onclick="addText('VECTORS')">
              VECTORS
            </button>
            <button class="shortcut-btn" onclick="addText('STAR')">
              STAR
            </button>
            <button class="shortcut-btn" onclick="addText('RWY')">RWY</button>
            <button class="shortcut-btn" onclick="addText('HOLD')">
              HOLD
            </button>
            <button class="shortcut-btn" onclick="addText('EAT')">EAT</button>
          </div>
        </div>

        <!-- Weather Shortcuts -->
        <div class="shortcuts-container grouped" id="weather-shortcuts">
          <div class="shortcuts-row">
            <button class="shortcut-btn" onclick="addText('RVR')">RVR</button>
            <button class="shortcut-btn" onclick="addText('CAVOK')">
              CAVOK
            </button>
            <button class="shortcut-btn" onclick="addText('FEW')">FEW</button>
            <button class="shortcut-btn" onclick="addText('SCT')">SCT</button>
            <button class="shortcut-btn" onclick="addText('BKN')">BKN</button>
            <button class="shortcut-btn" onclick="addText('OVC')">OVC</button>
            <button class="shortcut-btn" onclick="addText('VV')">VV</button>
            <button class="shortcut-btn" onclick="addText('QNH')">QNH</button>
            <button class="shortcut-btn" onclick="addText('QFE')">QFE</button>
            <button class="shortcut-btn" onclick="addText('BECMG')">
              BECMG
            </button>
            <button class="shortcut-btn" onclick="addText('TEMPO')">
              TEMPO
            </button>
          </div>
          <div class="shortcuts-row">
            <button class="shortcut-btn" onclick="addText('ILS')">ILS</button>
            <button class="shortcut-btn" onclick="addText('BIRDS')">
              BIRDS
            </button>
            <button class="shortcut-btn" onclick="addText('WIP')">WIP</button>
            <button class="shortcut-btn" onclick="addText('TWY')">TWY</button>
            <button class="shortcut-btn" onclick="addText('RWY')">RWY</button>
            <button class="shortcut-btn" onclick="addText('CLSD')">
              CLSD
            </button>
            <button class="shortcut-btn" onclick="addText('NOSIG')">
              NOSIG
            </button>
          </div>
          <div class="shortcuts-row">
            <button class="shortcut-btn" onclick="addText('MI')">MI</button>
            <button class="shortcut-btn" onclick="addText('SH')">SH</button>
            <button class="shortcut-btn" onclick="addText('BC')">BC</button>
            <button class="shortcut-btn" onclick="addText('VC')">VC</button>
            <button class="shortcut-btn" onclick="addText('FZ')">FZ</button>
            <button class="shortcut-btn" onclick="addText('TS')">TS</button>
            <button class="shortcut-btn" onclick="addText('RA')">RA</button>
            <button class="shortcut-btn" onclick="addText('DZ')">DZ</button>
            <button class="shortcut-btn" onclick="addText('SN')">SN</button>
            <button class="shortcut-btn" onclick="addText('SG')">SG</button>
            <button class="shortcut-btn" onclick="addText('FG')">FG</button>
            <button class="shortcut-btn" onclick="addText('BR')">BR</button>
            <button class="shortcut-btn" onclick="addText('HZ')">HZ</button>
          </div>
        </div>

        <!-- Oceanic Shortcuts -->
        <div class="shortcuts-container grouped" id="oceanic-shortcuts">
          <div class="shortcuts-row">
            <button class="shortcut-btn" onclick="addText('ROUTE CHECKED')">
              ROUTE CHECKED
            </button>
            <button
              class="shortcut-btn"
              onclick="addText('FULL COORDINATES CHECKED')"
            >
              FULL COORDINATES CHECKED
            </button>
          </div>
          <div class="shortcuts-row">
            <button

              onclick="addText('ROUTE CHECKED VS OCEANIC CLEARANCE')"
            >
              ROUTE CHECKED VS OCEANIC CLEARANCE
            </button>
            <button

              onclick="addText('TRK & DIST CHECKED')"

              TRK & DIST CHECKED

      <div class="keyboard-area">
        <div class="keyboard-wrap">
          <div class="nav-buttons">
            <button class="nav-btn" onclick="prevField()">Previous</button>
            <button class="nav-btn" onclick="nextField()">Next</button>
          </div>

          <div class="keyboard">
            <!-- Letters Section -->
            <div class="letters-section">
              <div class="row">
                <button class="key" onclick="addChar('Q')">Q</button>
                <button class="key" onclick="addChar('W')">W</button>
                <button class="key" onclick="addChar('E')">E</button>
                <button class="key" onclick="addChar('R')">R</button>
                <button class="key" onclick="addChar('T')">T</button>
                <button class="key" onclick="addChar('Y')">Y</button>
                <button class="key" onclick="addChar('U')">U</button>
                <button class="key" onclick="addChar('I')">I</button>
                <button class="key" onclick="addChar('O')">O</button>
                <button class="key" onclick="addChar('P')">P</button>
                <button class="key special" onclick="backspace()">⌫</button>
              </div>

              <div class="row">
                <button class="key" onclick="addChar('A')">A</button>
                <button class="key" onclick="addChar('S')">S</button>
                <button class="key" onclick="addChar('D')">D</button>
                <button class="key" onclick="addChar('F')">F</button>
                <button class="key" onclick="addChar('G')">G</button>
                <button class="key" onclick="addChar('H')">H</button>
                <button class="key" onclick="addChar('J')">J</button>
                <button class="key" onclick="addChar('K')">K</button>
                <button class="key" onclick="addChar('L')">L</button>
                <button class="key special" onclick="addChar('\n')">
                  return
                </button>
              </div>

              <div class="row">
                <button class="key special shift" onclick="toggleShift()">
                  ⇧
                </button>
                <button class="key" onclick="addChar('Z')">Z</button>
                <button class="key" onclick="addChar('X')">X</button>
                <button class="key" onclick="addChar('C')">C</button>
                <button class="key" onclick="addChar('V')">V</button>
                <button class="key" onclick="addChar('B')">B</button>
                <button class="key" onclick="addChar('N')">N</button>
                <button class="key" onclick="addChar('M')">M</button>
                <button class="key" onclick="addChar(',')">,</button>
                <button class="key" onclick="addChar('.')">.</button>
                <button class="key special shift" onclick="toggleShift()">
                  ⇧
                </button>
              </div>

              <div class="row">
                <button class="key special" onclick="toggleNumbers()">
                  ?123
                </button>
                <button class="key space" onclick="addChar(' ')"></button>
                <button class="key" onclick="addChar('+')">+</button>
                <button class="key" onclick="addChar('-')">-</button>
                <button class="key" onclick="addChar('/')">/</button>
                <button class="key special" onclick="addChar(' ')">␣</button>
              </div>
            </div>

            <!-- Numbers Section -->
            <div class="numbers-section">
              <div class="row">
                <button class="key number" onclick="addChar('7')">7</button>
                <button class="key number" onclick="addChar('8')">8</button>
                <button class="key number" onclick="addChar('9')">9</button>
              </div>
              <div class="row">
                <button class="key number" onclick="addChar('4')">4</button>
                <button class="key number" onclick="addChar('5')">5</button>
                <button class="key number" onclick="addChar('6')">6</button>
              </div>
              <div class="row">
                <button class="key number" onclick="addChar('1')">1</button>
                <button class="key number" onclick="addChar('2')">2</button>
                <button class="key number" onclick="addChar('3')">3</button>
              </div>
              <div class="row">
                <button class="key number zero" onclick="addChar('0')">0</button>
                <button class="key" onclick="addChar('.')">.</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentMode = null;
      let shiftActive = false;
      let currentKeyboard = "aviobook";
      let lastFocusedField = null;

      function addChar(char) {
        const output = document.getElementById("output");
        let nextChar = char;
        if (char.length === 1 && /[a-z]/i.test(char)) {
          nextChar = shiftActive ? char.toUpperCase() : char.toLowerCase();
        }
        output.textContent += nextChar;
      }

      function addText(text) {
        const output = document.getElementById("output");
        if (output.textContent) {
          output.textContent += " " + text;
        } else {
          output.textContent = text;
        }
      }

      function backspace() {
        const output = document.getElementById("output");
        output.textContent = output.textContent.slice(0, -1);
      }

      function clearOutput() {
        document.getElementById("output").textContent = "";
      }

      function switchKeyboard(type) {
        currentKeyboard = type;
        const buttons = document.querySelectorAll(".switcher-btn");
        buttons.forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");

        if (type === "standard") {
          alert("Standard keyboard mode selected");
        }
      }

      function toggleCategories(button) {
        const modeButtons = document.querySelector(".mode-buttons");
        const categoriesVisible = !modeButtons.classList.contains("hidden");
        modeButtons.classList.toggle("hidden", categoriesVisible);
        button.classList.toggle("active", !categoriesVisible);
        clearShortcuts();
      }

      function clearShortcuts() {
        document
          .querySelectorAll(".shortcuts-container")
          .forEach((sc) => sc.classList.remove("active"));
        document
          .querySelectorAll(".mode-btn")
          .forEach((btn) => btn.classList.remove("active"));
        currentMode = null;
        updateShortcutsStack(null);
      }

      function returnToCategories() {
        const modeButtons = document.querySelector(".mode-buttons");
        const atcButton = document.getElementById("atc-toggle");
        modeButtons.classList.remove("hidden");
        if (atcButton) {
          atcButton.classList.add("active");
        }
        clearShortcuts();
      }

      function updateShortcutsStack(activeContainer) {
        const stack = document.getElementById("shortcuts-stack");
        if (!stack) {
          return;
        }

        if (!activeContainer) {
          stack.style.height = "0px";
          stack.classList.remove("has-shortcuts", "show-return");
          return;
        }

        stack.style.height = activeContainer.scrollHeight + "px";
        stack.classList.add("has-shortcuts", "show-return");
      }

      function toggleShortcuts(mode) {
        const allShortcuts = document.querySelectorAll(".shortcuts-container");
        const selectedShortcuts = document.getElementById(mode + "-shortcuts");
        const allButtons = document.querySelectorAll(".mode-btn");
        const clickedButton = event.target;
        const modeButtons = document.querySelector(".mode-buttons");
        const atcButton = document.getElementById("atc-toggle");

        // If clicking the same mode, toggle off
        if (currentMode === mode) {
          return;
        } else {
          // Hide all shortcuts
          allShortcuts.forEach((sc) => sc.classList.remove("active"));
          // Remove active from all buttons
          allButtons.forEach((btn) => btn.classList.remove("active"));
          // Show selected shortcuts
          selectedShortcuts.classList.add("active");
          clickedButton.classList.add("active");
          currentMode = mode;
          modeButtons.classList.add("hidden");
          if (atcButton) {
            atcButton.classList.remove("active");
          }
          requestAnimationFrame(() => {
            updateShortcutsStack(selectedShortcuts);
          });
        }
      }

      function toggleShift() {
        shiftActive = !shiftActive;
        updateShiftButtons();
      }

      function updateShiftButtons() {
        document.querySelectorAll(".key.shift").forEach((btn) => {
          btn.classList.toggle("caps-on", shiftActive);
        });
      }

      function toggleNumbers() {
        // Could toggle to numbers/symbols keyboard
        alert("Number/Symbol keyboard mode");
      }

      function getFocusableFields() {
        const fields = Array.from(
          document.querySelectorAll(
            "input:not([type='hidden']):not([disabled]), textarea:not([disabled]), [contenteditable='true']"
          )
        );
        return fields.filter(
          (field) =>
            field.getClientRects().length > 0 || field === document.activeElement
        );
      }

      function updateFieldNavButtons() {
        const hasFields = getFocusableFields().length > 0;
        document.querySelectorAll(".nav-btn").forEach((btn) => {
          btn.disabled = !hasFields;
        });
      }

      function focusField(direction) {
        const fields = getFocusableFields();
        if (fields.length === 0) {
          return;
        }

        const active =
          document.activeElement instanceof HTMLElement
            ? document.activeElement
            : null;
        const activeField =
          active && fields.includes(active) ? active : lastFocusedField;
        let index = fields.indexOf(active);
        if (activeField) {
          index = fields.indexOf(activeField);
        }
        if (index === -1) {
          index = direction === "next" ? -1 : 0;
        }

        const nextIndex =
          direction === "next"
            ? (index + 1) % fields.length
            : (index - 1 + fields.length) % fields.length;
        const target = fields[nextIndex];
        target.focus();
        if (typeof target.select === "function") {
          target.select();
        }
        lastFocusedField = target;
      }

      function prevField() {
        focusField("prev");
      }

      function nextField() {
        focusField("next");
      }

      window.addEventListener("resize", function () {
        if (currentMode) {
          const activeShortcuts = document.getElementById(
            currentMode + "-shortcuts"
          );
          updateShortcutsStack(activeShortcuts);
        }
        updateFieldNavButtons();
      });

      document.addEventListener("focusin", updateFieldNavButtons);
      document.addEventListener("focusin", function (event) {
        const target = event.target;
        if (
          target instanceof HTMLElement &&
          (target.tagName === "INPUT" ||
            target.tagName === "TEXTAREA" ||
            target.isContentEditable)
        ) {
          lastFocusedField = target;
        }
      });
      updateFieldNavButtons();
    </script>
  </body>
</html>
